<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Yape Sprint 6</title>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link type="text/css" rel="stylesheet" href="./../node/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
	  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	</head>
	<body>
	  <section class="contain">
		<div class="right-align">
			<a href="#"><i class="material-icons">help_outline</i></a>
		</div>	  	
		<div class="row marginTop-15">
			<img class="responsive-img col s4 offset-s4" src="../img/icons/bcp-logo.png">
		</div>
		<div class="row">
			<h5 class="center"><strong>Registra tu tarjeta de dédito BPC</strong></h5>
		    <p class="center gray-text col s10 offset-s1">Por ahora solo aceptamos cuentas de ahorro y/o corriente en soles</p>
	    </div>
	    <form id="formCard">		    
	        <div class="input-field row">
			  <div class="input-field">
			    <div class="gray-text col s10 offset-s1"> 
	            	<i class="material-icons prefix">credit_card</i>            	
	            	<input id="cardNumber" type="number" class="center validate">
	            </div>	            
	          </div>
	        </div>
	    	<div class="row">
		      <a class="center col s8 offset-s2">
		        <i class="material-icons">center_focus_strong</i><span> Escanear Tarjeta</span> 
		      </a>
		    </div>
		    <div class="row gray-text">
                <div class="col s6 center">
                    <span>Fecha de Vencimiento </span>
                </div>
                <div class="col s3">
                    <input type="text" class="width-66 center" placeholder="Mes">
                    <span class="marginLeft-20 gray-dark">/</span>
                </div>
                <div class="col s2">
                    <input type="text" class="center" placeholder="Año">
                </div>
            </div>
            <div class="row center marginTop-15">
		      <button id="btn-next" class="btn waves-effect waves-light btn-yellow" type="submit" name="action" disabled>CONTINUAR</button>
		    </div>
	    </form>

	  </section>
	  <script type="text/javascript" src="./../node/jquery/dist/jquery.min.js">  </script>
 	  <script src="./../node/materialize-css/dist/js/materialize.min.js"></script>
 	  <script type="text/javascript" src="../assets/js/index.js"></script>
	</body>
</html>
